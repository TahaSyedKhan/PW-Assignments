<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        body {
            box-sizing: border-box;
        }
        nav {
            background-color: #8989ff;    
            height: 50px;
            padding: 15px;
        }
       nav  ul {
           list-style-type: none;
           display: flex;
           gap: 30px;;
        }
        a {
            color: #ffffff;
            font-size: 20px;
        }
        a:hover {
            color: rgb(243, 194, 243);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Login</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
