<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Sign Up</legend>
            <label for="fName">First Name</label>
            <input type="text" id="fName" minlength="3">
            <br>
            <label for="lName">Last Name</label>
            <input type="text" id="lName" minlength="3">
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" minlength="3">
            <br>
            <label for="password">Password</label>
            <input type="password" id="password" required>
            <br>
            <label for="cPassword">Confirm Password</label>
            <input type="password" id="cPassword" required>
            <br>
            <label for="age">Age in years</label>
            <input type="number" id="age" min="1" max="150">
            <br>
            <label for="gender">Gender</label>
            <label for="Male" id="male">Male</label>
            <input type="radio" name="" id="male">
            <label for="Male" id="female">Female</label>
            <input type="radio" name="" id="female">
            <br>
            <label for="terms">Terms And Conditions</label>
            <input type="checkbox" name="" id="terms" required>
            <br>
            <input type="submit" value="Sign Up">
        </fieldset>
    </form>
</body>
</html>
