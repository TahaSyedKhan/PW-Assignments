<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        
/* In CSS Grid Layout, the grid-auto-columns and grid-auto-rows properties are used to define the size of automatically generated grid tracks when the number of grid items exceeds the number of explicitly defined rows and columns in a grid container */
        .container {
            display: grid;
            grid-template-areas: 
            "item1 item2 item2";
            grid-template-columns: 100px 150px;
            grid-auto-columns: 300px;
            grid-auto-rows: 100px;
            gap: 10px;
        }
        .container div {
            background-color: aqua;
        }
        .item1 {
            grid-area: item1;
        }
            .item2 {
            grid-area: item2;
        }
            .item3 {
            grid-area: item3;
        }
            .item4 {
            grid-area: item4;
        }
    </Style>
</head>
<body>
    <div class="container">
        <div class="item1">1</div>
        <div class="item2">2</div>
    </div>
</body>
</html>
