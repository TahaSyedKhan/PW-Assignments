<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML And HTML5</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Differences Between HTML and HTML5</h1>
    <table>
        <tr>
            <th>HTML</th>
            <th>HTML5</th>
        </tr>
        <tr>
            <td>Limited Semantic Elements</td>
            <td>Semantic elements.</td>
        </tr>
        <tr>
            <td>Relied on third-party plugins (e.g., Flash).</td>
            <td>Native support with &lt;audio&gt; and &lt;video&gt; elements.</td>
        </tr>
        <tr>
            <td>Canvas Not available.</td>
            <td>&lt;canvas&gt; element for drawing graphics and animations.</td>
        </tr>
    </table>
</body>
</html>
